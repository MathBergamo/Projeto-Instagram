<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Lading Page Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/iphone.instagram.png" alt="celular ">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/Instagram-Logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="imagens/perfil-instagram.png" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como MathBergamo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é MathBergamo?</p>
                <p class="notaccount"></p>
                <span class="link-blue">Alternar contas ou Inscreva-se</span>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
